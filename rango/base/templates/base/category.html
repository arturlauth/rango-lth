<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
<div>
    {% if categories %}
    <h1>{{ categories.name }}</h1>
    {% if pages %}
    <ul>
        {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.titulo }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <strong>No pages currently in category.</strong>
    {% endif %}
    {% else %}
    The specified category does not exist!
    {% endif %}
    <a href="/">Home</a>
</div>
</body>
</html>
